<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Notifications page</title>
  <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
  <div class="flex-center">
    <section class="notifications">
      <div class="notifications-head">
        <h2>Notifications <span>3</span></h2>
        <label>Mark all as read</label>
      </div>
      <div class="notifications-list">
        <div class="item">
          <div class="head">
            <img src="/assets/images/avatar-mark-webber.webp" alt="user">
          </div>
          <div class="body">
            <div class="content">
              <label class="user">Mark all as read</label>
              <label class="detail">Mark Webber reacted to your recent post</label>
              <label class="action"> My first tournament today!</label>
            </div>
            <div class="footer">
              <label>1m ago</label>
            </div>
          </div>
          <li></li>
        </div>
        <div class="item">
          <div class="head">
            <img src="/assets/images/avatar-angela-gray.webp" alt="user">
          </div>
          <div class="body">
            <div class="content">
              <label class="user">Angela Gray</label>
              <label class="detail">followed you</label>
            </div>
            <div class="footer">
              <label>5m ago</label>
            </div>
          </div>
          <li></li>
        </div>
        <div class="item">
          <div class="head">
            <img src="/assets/images/avatar-jacob-thompson.webp" alt="user">
          </div>
          <div class="body">
            <div class="content">
              <label class="user">Jacob Thompson</label>
              <label class="detail">has joined your group</label>
              <label class="action">Chess Club</label>
            </div>
            <div class="footer">
              <label>1 day ago</label>
            </div>
          </div>
          <li></li>
        </div>
        <div class="item">
          <div class="head">
            <img src="/assets/images/avatar-rizky-hasanuddin.webp" alt="user">
          </div>
          <div class="body">
            <div class="content">
              <label class="user">Rizky Hasanuddin</label>
              <label class="detail">sent you a private message</label>
            </div>
            <div class="footer">
              <label>5 days ago</label>
              <p>
                Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and
                I'm already having lots of fun and improving my game.
              </p>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="head">
            <img src="/assets/images/avatar-kimberly-smith.webp" alt="user">
          </div>
          <div class="body">
            <div class="content flex-content">
              <div>
                <label class="user">Kimberly Smith</label>
                <label class="detail">commented on your picture</label>
              </div>
              <div>
                <img src="/assets/images/image-chess.webp" alt="picture">
              </div>
            </div>
            <div class="footer">
              <label>1 week ago</label>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="head">
            <img src="/assets/images/avatar-nathan-peterson.webp" alt="user">
          </div>
          <div class="body">
            <div class="content">
              <label class="user">Nathan Peterson</label>
              <label class="detail">reacted to your recent post</label>
              <label class="action">5 end-game strategies to increase your win rate</label>
            </div>
            <div class="footer">
              <label>2 weeks ago</label>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="head">
            <img src="/assets/images/avatar-anna-kim.webp" alt="user">
          </div>
          <div class="body">
            <div class="content">
              <label class="user">Anna Kim</label>
              <label class="detail">left the group</label>
              <label class="action"></label>
            </div>
            <div class="footer">
              <label>2 weeks ago</label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Coded by <a href="#">Roberto Loza</a>.
    </div>
  </div>
</body>

</html>
